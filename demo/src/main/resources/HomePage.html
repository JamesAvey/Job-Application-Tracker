<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cac8c8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 95%;
            height: 95%;
            max-width: 1800px;
            margin: auto;
        }
        .grid-item {
            background-color: #fff;
            color: #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .grid-item .content {
            z-index: 2;
        }
        .grid-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .grid-item:nth-child(1) {
            grid-column: span 4;
            grid-row: span 2;
            background-color: #ffffff;
        }
        .grid-item:nth-child(2) {
            grid-column: span 2;
            grid-row: span 1;
            background-color: #ffffff;
        }
        .grid-item:nth-child(3) {
            grid-column: span 2;
            grid-row: span 2;
            background-color: #ffffff;
        }
        .grid-item:nth-child(4) {
            grid-column: span 2;
            grid-row: span 1;
            background-color: #ffffff;
        }
        .grid-item:nth-child(5) {
            grid-column: span 6;
            grid-row: span 1;
            background-color: #ffffff;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <a href="TrackerPage.html">
            <div class="content">Tracker</div>
            <img src="" alt="Background Image 1">
        </a>
    </div>
    <div class="grid-item">
        <div class="content">New Application</div>
        <img src="" alt="Background Image 2">
    </div>
    <div class="grid-item">
        <div class="content">Chatbot</div>
        <img src="" alt="Background Image 3">
    </div>
    <div class="grid-item">
        <div class="content">Analytics</div>
        <img src="Analytics-icon.jpg" alt="Background Image 4">
    </div>
    <div class="grid-item">
        <div class="content"></div>
        <img src="" alt="Background Image 5">
    </div>
</div>
</body>
</html>
